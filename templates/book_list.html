{{define "book_list.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍列表</title>
</head>
<body style="background-color:Beige">
<div><a href="/book/new">添加新书</a></div>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>书名</th>
        <th>价格</th>
        <th>编辑</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{range .data}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Title}}</td>
            <td>{{.Price}}</td>
            <td><a href="book/edit?id={{.ID}}">编辑</a> </td>
            <td><a href="/book/delete?id={{.ID}}">删除</a></td>

        </tr>
        {{end}}
    </tbody>
</table>
</body>
</html>
{{end}}
